<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <style>
            body {
                margin: 0;
                padding: 0;
               background:#000;
            }
            * {
                box-sizing: border-box;
            }
            .maintenance {
                background-image: url(https://demo.wpbeaveraddons.com/wp-content/uploads/2018/02/main-1.jpg);
                background-repeat: no-repeat;
                background-position: center center;
                background-attachment: scroll;
                background-size: cover;
            }
            
            .maintenance {
                width: 100%;
                height: 100%;
                min-height: 100vh;
            }
            
            .maintenance {
                display: flex;
                flex-flow: column nowrap;
                justify-content: center;
                align-items: center;
            }
            
            .maintenance_contain {
                display: flex;
                flex-direction: column;
                flex-wrap: nowrap;
                align-items: center;
                justify-content: center;
                width: 100%;  
                padding: 15px;  
            }
            .maintenance_contain img {
                width: auto;
                max-width: 100%;
            }
            .pp-infobox-title-prefix {
                font-weight: 500;
                font-size: 20px;
                color: #000000;
                margin-top: 30px;
                text-align: center;
            }
            
            .pp-infobox-title-prefix {
                font-family: sans-serif;
            }
            
            .pp-infobox-title {
                color: #000000;
                font-family: sans-serif;
                font-weight: 700;
                font-size: 40px;
                margin-top: 10px;
                margin-bottom: 10px;
                text-align: center;
                display: block;
                word-break: break-word;  
            }
            
            .pp-infobox-description {
                color: #000000;
                font-family: "Poppins", sans-serif;
                font-weight: 400;
                font-size: 18px;
                margin-top: 0px;
                margin-bottom: 0px;
                text-align: center;
            }
            
            .pp-infobox-description p {
                margin: 0;
            }
            
            .title-text.pp-primary-title {
                color: #000000;
                padding-top: 0px;
                padding-bottom: 0px;
                padding-left: 0px;
                padding-right: 0px;
                font-family: sans-serif;
                font-weight: 500;
                font-size: 18px;
                line-height: 1.4;
                margin-top: 50px;
                margin-bottom: 0px;
            }
            
            .pp-social-icon {
                margin-left: 10px;
                margin-right: 10px;
                display: inline-block;
                line-height: 0;
                margin-bottom: 10px;
                margin-top: 10px;
                text-align: center;
            }
            
            .pp-social-icon a {
                display: inline-block;
                height: 40px;
                width: 40px;
            }
            
            .pp-social-icon a i {
                border-radius: 100px;
                font-size: 20px;
                height: 40px;
                width: 40px;
                line-height: 40px;
                text-align: center;
            }
            
            .pp-social-icon:nth-child(1) a i {
                color: #4b76bd;
            }
            .pp-social-icon:nth-child(1) a i {
                border: 2px solid #4b76bd;
            }
            .pp-social-icon:nth-child(2) a i {
                color: #00c6ff;
            }
            .pp-social-icon:nth-child(2) a i {
                border: 2px solid #00c6ff;
            }
            .pp-social-icon:nth-child(3) a i {
                color: #fb5245;
            }
            .pp-social-icon:nth-child(3) a i {
                border: 2px solid #fb5245;
            }
            .pp-social-icon:nth-child(4) a i {
                color: #158acb;
            }
            .pp-social-icon:nth-child(4) a i {
                border: 2px solid #158acb;
            }
            
            .pp-social-icons {
                display: flex;
                flex-flow: row wrap;
                align-items: center;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="maintenance">
            <div class="maintenance_contain">
              <img src="https://demo.wpbeaveraddons.com/wp-content/uploads/2018/02/main-vector.png" alt="maintenance">
              <span class="pp-infobox-title-prefix">WE ARE COMING SOON</span>
              <div class="pp-infobox-title-wrapper">
                <h3 class="pp-infobox-title">The website under maintenance!</h3>
              </div>
              <div class="pp-infobox-description">
                <p>Someone has kidnapped our site. We are negotiation ransom and<br>will resolve this issue in 24/7 hours</p>
              </div>
              <span class="title-text pp-primary-title">We are social</span>
              <div class="pp-social-icons pp-social-icons-center pp-responsive-center">
                <span class="pp-social-icon">
                  <link itemprop="url" href="#">
                  <a itemprop="sameAs" href="#" target="_blank" title="Facebook" aria-label="Facebook" role="button">
                    <i class="fa fa-facebook"></i>
                  </a>
                </span>
                <span class="pp-social-icon">
                  <link itemprop="url" href="#">
                  <a itemprop="sameAs" href="#" target="_blank" title="Twitter" aria-label="Twitter" role="button">
                    <i class="fa fa-twitter"></i>
                  </a>
                </span>
                <span class="pp-social-icon">
                  <link itemprop="url" href="#">
                  <a itemprop="sameAs" href="#" target="_blank" title="Google Plus" aria-label="Google Plus" role="button">
                    <i class="fa fa-google-plus"></i>
                  </a>
                </span>
                <span class="pp-social-icon">
                  <a itemprop="sameAs" href="#" target="_blank" title="LinkedIn" aria-label="LinkedIn" role="button">
                    <i class="fa fa-linkedin"></i>
                  </a>
                </span>
              </div>
            </div>
          </div>
        
        <script src="" async defer></script>
    </body>
</html>
